<body>

    <!--Add new task Modal -->
    <div class="modal fade" id="addnewmodal"
     tabindex="-1" aria-labelledby="addnewModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addnewModalLabel">Add New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- body -->
          <div class="modal-body">
            <!-- image url input -->
            <div class="mb-3">
              <label for="new_modal_image_url_input" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="new_modal_image_url_input" placeholder="https://google.com/image.png" required>
            </div>
            <!-- task title input -->
            <div class="mb-3">
              <label for="new_modal_task_title_input" class="form-label">Task Title</label>
              <input class="form-control" type="text" id="new_modal_task_title_input" placeholder="Enter Task Title" required aria-label="default input example">
            </div>
            <!-- task type input -->
            <div class="mb-3">
              <label for="new_modal_task_type_input" class="form-label">Task Type</label>
              <input class="form-control" type="text" id="new_modal_task_type_input" placeholder="Enter Task Type" required aria-label="default input example">
            </div>
            <!-- task description input -->
            <div class="mb-3">
              <label for="new_modal_task_description_input" class="form-label">Task Description</label>
              <textarea class="form-control" id="new_modal_task_description_input" placeholder="Enter some description about that task" rows="4"></textarea>
            </div>
          </div>
          <!-- footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Task_Modal">
        Launch demo modal
      </button>
    <!-- Open task Modal -->
      <div class="modal fade" id="Task_Modal" tabindex="-1" aria-labelledby="Task_Modal_Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-fullscreen-md-down">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="Task_Modal_Label">Task Details</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body task_modal_body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>


  <!-- nav bar here -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tasky</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          
        </ul>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addnewmodal"><i class="fa-solid fa-plus fa-sm"></i> Add New</button>
      </div>
    </div>
  </nav>
      <div class="container">
        <!-- search bar here -->
      <center>
        <div class="container flex-nowrap" style="max-width: 600px; margin-top: 20px;">
          <form class="d-flex" role="search">
            <input class="form-control me-2 shadow rounded" type="search" placeholder="Search Task..." aria-label="Search" aria-describedby="addon-wrapping">
            <button class="btn btn-outline-primary" type="submit"><i class="fa-solid fa-magnifying-glass fa-xs"></i></button>
          </form>
        </div>
      </center>
        <!-- cards section -->
        <section class="mt-3">
          <div class="row task_contents">

        </section>
      </div>
